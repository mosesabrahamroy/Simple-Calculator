<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="calculator text-center">
        <h1 class="fs-4 text-uppercase">Simple Calculator</h1>
        <input type="text" class="form-control text-box" id="input-1">
        <div class="row">
            <div class="col-3"><button type="button" class="button button-secondary" onclick="button(7)">7</button>
            </div>
            <div class="col-3"><button type="button" class="button button-secondary" onclick="button(8)">8</button>
            </div>
            <div class="col-3"><button type="button" class="button button-secondary" onclick="button(9)">9</button>
            </div>
            <div class="col-3"><button type="button" class="button button-accent" onclick="execution('/')">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3"><button type="button" class="button button-secondary" onclick="button(4)">4</button>
            </div>
            <div class="col-3"><button type="button" class="button button-secondary" onclick="button(5)">5</button>
            </div>
            <div class="col-3"><button type="button" class="button button-secondary" onclick="button(6)">6</button>
            </div>
            <div class="col-3"><button type="button" class="button button-accent" onclick="execution('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3"><button type="button" class="button button-secondary" onclick="button(1)">1</button>
            </div>
            <div class="col-3"><button type="button" class="button button-secondary" onclick="button(2)">2</button>
            </div>
            <div class="col-3"><button type="button" class="button button-secondary" onclick="button(3)">3</button>
            </div>
            <div class="col-3"><button type="button" class="button button-accent" onclick="execution('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3"><button type="button" class="button button-primary text-center" onclick="autoclear()">C</button>
            </div>
            <div class="col-3"><button type="button" class="button button-secondary" onclick="button(0)">0</button>
            </div>
            <div class="col-3"><button type="button" class="button button-result" onclick="result()">=</button></div>
            <div class="col-3"><button type="button" class="button button-accent" onclick="execution('-')">-</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>

</html>
